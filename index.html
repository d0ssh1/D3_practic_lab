<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/image.js"></script>
    <script src="JavaScript/path.js"></script>
</head>
<body>
<form id="drawForm">
    <label for="duration">Длительность (мс):</label>
    <input type="number" id="duration" value="2000" min="100" step="100"> <br><br>

<!--    <label for="cx">Центр X:</label>
    <input type="number" id="cx" value="0" step="10">

    <label for="cy">Центр Y:</label>
    <input type="number" id="cy" value="0" step="10"><br><br>-->

    <label for="scaleX">scaleX:</label>
    <input type="number" id="scaleX" value="1" step="0.1">

    <label for="scaleY">scaleY:</label>
    <input type="number" id="scaleY" value="1" step="0.1"> <br><br>

    <label for="rotate">Поворот (°):</label>
    <input type="number" id="rotate" value="0" step="5"><br><br>

    <input type="button" value="Анимировать" onclick="runAnimation(document.getElementById('drawForm'))">
    <input type="button" value="Очистить"   onclick="clearImages(document.getElementById('svg'))">
</form>

<svg id="svg"></svg>
</body>
</html>
